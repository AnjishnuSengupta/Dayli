<!DOCTYPE html>
<html>
<head>
    <title>Complete MinIO Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; }
        .result-item { margin: 10px 0; padding: 10px; border-left: 3px solid #ccc; }
    </style>
</head>
<body>
    <h1>Complete MinIO Integration Test</h1>
    
    <div class="test-section">
        <h2>Test File Upload</h2>
        <input type="file" id="fileInput" accept="image/*">
        <br><br>
        <button onclick="testDirectMinIO()">Test Direct MinIO</button>
        <button onclick="testPresignedURL()">Test Presigned URL</button>
        <button onclick="testBrowserClient()">Test Browser Client</button>
        <button onclick="testFallback()">Test Fallback Storage</button>
    </div>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(test, status, message, details = '') {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.innerHTML = `
                <h3 class="${status}">${test}: ${status.toUpperCase()}</h3>
                <p>${message}</p>
                ${details ? `<pre style="background: #f5f5f5; padding: 10px; border-radius: 3px;">${details}</pre>` : ''}
            `;
            resultsDiv.appendChild(resultItem);
        }
        
        async function testDirectMinIO() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                addResult('Direct MinIO', 'error', 'Please select a file first');
                return;
            }
            
            try {
                const filename = `test-direct-${Date.now()}-${file.name}`;
                const url = `http://localhost:9000/dayli-uploads/${filename}`;
                
                const response = await fetch(url, {
                    method: 'PUT',
                    body: file,
                    headers: {
                        'Content-Type': file.type,
                    }
                });
                
                if (response.ok) {
                    addResult('Direct MinIO', 'success', 'Upload successful!', `URL: ${url}`);
                } else {
                    const errorText = await response.text();
                    addResult('Direct MinIO', 'error', `Upload failed: ${response.status}`, errorText);
                }
            } catch (error) {
                addResult('Direct MinIO', 'error', 'Network or connection error', error.message);
            }
        }
        
        async function testPresignedURL() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                addResult('Presigned URL', 'error', 'Please select a file first');
                return;
            }
            
            try {
                // Step 1: Get presigned URL from our API
                const filename = `test-presigned-${Date.now()}-${file.name}`;
                
                const presignedResponse = await fetch('http://localhost:3001/api/get-upload-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fileName: filename,
                        contentType: file.type
                    })
                });
                
                if (!presignedResponse.ok) {
                    addResult('Presigned URL', 'error', 'Failed to get presigned URL', await presignedResponse.text());
                    return;
                }
                
                const { url: presignedUrl } = await presignedResponse.json();
                
                // Step 2: Upload using presigned URL
                const uploadResponse = await fetch(presignedUrl, {
                    method: 'PUT',
                    body: file,
                    headers: {
                        'Content-Type': file.type
                    }
                });
                
                if (uploadResponse.ok) {
                    const publicUrl = presignedUrl.split('?')[0];
                    addResult('Presigned URL', 'success', 'Upload successful with presigned URL!', `URL: ${publicUrl}`);
                } else {
                    const errorText = await uploadResponse.text();
                    addResult('Presigned URL', 'error', `Upload failed: ${uploadResponse.status}`, errorText);
                }
            } catch (error) {
                addResult('Presigned URL', 'error', 'Error in presigned URL process', error.message);
            }
        }
        
        async function testBrowserClient() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                addResult('Browser Client', 'error', 'Please select a file first');
                return;
            }
            
            try {
                // This would use our browser MinIO client
                addResult('Browser Client', 'info', 'Browser client test requires the actual Dayli app to be running');
                addResult('Browser Client', 'info', 'Please test in the Settings page of the running app at http://localhost:8080');
            } catch (error) {
                addResult('Browser Client', 'error', 'Browser client test error', error.message);
            }
        }
        
        async function testFallback() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                addResult('Fallback Storage', 'error', 'Please select a file first');
                return;
            }
            
            try {
                // Test IndexedDB fallback
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64 = e.target.result;
                    const dataUrl = base64;
                    addResult('Fallback Storage', 'success', 'IndexedDB fallback test successful!', `Data URL length: ${dataUrl.length} characters`);
                };
                reader.readAsDataURL(file);
            } catch (error) {
                addResult('Fallback Storage', 'error', 'Fallback storage test error', error.message);
            }
        }
    </script>
</body>
</html>
