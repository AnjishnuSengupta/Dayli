<!DOCTYPE html>
<html>
<head>
    <title>Test MinIO CORS</title>
</head>
<body>
    <h1>Test MinIO CORS Upload</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testUpload()">Test Upload</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('result').innerHTML = 'Please select a file';
                return;
            }
            
            const objectName = `test/${Date.now()}_${file.name}`;
            const uploadUrl = `http://localhost:9000/dayli-uploads/${objectName}`;
            
            console.log('Testing CORS upload to:', uploadUrl);
            
            try {
                const response = await fetch(uploadUrl, {
                    method: 'PUT',
                    body: file,
                    headers: {
                        'Content-Type': file.type,
                        'Authorization': 'Basic ' + btoa('minioadmin:minioadmin123')
                    }
                });
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `✅ Upload successful! Status: ${response.status}`;
                    console.log('Upload successful!', response);
                } else {
                    document.getElementById('result').innerHTML = `❌ Upload failed! Status: ${response.status}`;
                    console.error('Upload failed:', response);
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `❌ Upload error: ${error.message}`;
                console.error('Upload error:', error);
            }
        }
    </script>
</body>
</html>
