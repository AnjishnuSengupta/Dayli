<!DOCTYPE html>
<html>
<head>
    <title>MinIO Integration Final Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; }
        .result-item { margin: 10px 0; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>MinIO Integration Final Test</h1>
    <p>Testing MinIO presigned URL upload integration with actual file upload</p>

    <div class="test-section info">
        <h3>Upload Test</h3>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="testMinIOUpload()">Test MinIO Upload</button>
        <button onclick="testPresignedURL()">Test Presigned URL Generation</button>
    </div>

    <div id="results"></div>

    <script>
        const addResult = (message, type = 'info') => {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result-item ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            console.log(message);
        };

        const testPresignedURL = async () => {
            addResult('Testing presigned URL generation...', 'info');
            
            try {
                const response = await fetch('/api/get-upload-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fileName: 'test-file.jpg',
                        contentType: 'image/jpeg'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                addResult(`✅ Presigned URL generated successfully: ${data.url.substring(0, 100)}...`, 'success');
                addResult(`Bucket: ${data.bucket}, Key: ${data.key}`, 'info');
                
                return data.url;
            } catch (error) {
                addResult(`❌ Failed to generate presigned URL: ${error.message}`, 'error');
                throw error;
            }
        };

        const testMinIOUpload = async () => {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                addResult('❌ Please select a file first', 'error');
                return;
            }

            addResult(`Starting upload test for file: ${file.name} (${file.size} bytes)`, 'info');

            try {
                // Step 1: Get presigned URL
                addResult('Step 1: Getting presigned URL...', 'info');
                const fileName = `test/${Date.now()}_${file.name}`;
                
                const response = await fetch('/api/get-upload-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fileName: fileName,
                        contentType: file.type
                    })
                });

                if (!response.ok) {
                    throw new Error(`Failed to get presigned URL: ${response.status}`);
                }

                const { url: presignedUrl } = await response.json();
                addResult('✅ Presigned URL obtained', 'success');

                // Step 2: Upload file using presigned URL
                addResult('Step 2: Uploading file to MinIO...', 'info');
                const uploadResponse = await fetch(presignedUrl, {
                    method: 'PUT',
                    body: file,
                    headers: {
                        'Content-Type': file.type
                    }
                });

                if (uploadResponse.ok || uploadResponse.status === 200) {
                    const publicUrl = `http://localhost:9000/dayli-uploads/${fileName}`;
                    addResult(`✅ Upload successful! File URL: ${publicUrl}`, 'success');
                    
                    // Step 3: Test if file is accessible
                    addResult('Step 3: Testing file accessibility...', 'info');
                    try {
                        const accessResponse = await fetch(publicUrl, { method: 'HEAD' });
                        if (accessResponse.ok) {
                            addResult('✅ File is publicly accessible', 'success');
                            
                            // Show image preview if it's an image
                            if (file.type.startsWith('image/')) {
                                const img = document.createElement('img');
                                img.src = publicUrl;
                                img.style.maxWidth = '300px';
                                img.style.marginTop = '10px';
                                img.onload = () => addResult('✅ Image loaded successfully', 'success');
                                img.onerror = () => addResult('❌ Failed to load image', 'error');
                                document.getElementById('results').appendChild(img);
                            }
                        } else {
                            addResult(`⚠️ File uploaded but not publicly accessible (${accessResponse.status})`, 'error');
                        }
                    } catch (accessError) {
                        addResult(`⚠️ Could not verify file accessibility: ${accessError.message}`, 'error');
                    }
                } else {
                    const errorText = await uploadResponse.text();
                    addResult(`❌ Upload failed: ${uploadResponse.status} ${uploadResponse.statusText} - ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Upload test failed: ${error.message}`, 'error');
                console.error('Upload error:', error);
            }
        };

        // Initial test
        window.addEventListener('load', () => {
            addResult('MinIO Integration Test Page Loaded', 'info');
            addResult('Servers: MinIO (9000), Presigned API (3001), Vite (8080)', 'info');
        });
    </script>
</body>
</html>
