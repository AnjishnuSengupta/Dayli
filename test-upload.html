<!DOCTYPE html>
<html>
<head>
    <title>Test MinIO Upload</title>
</head>
<body>
    <h1>Test Image Upload</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testUpload()">Upload to MinIO</button>
    <button onclick="testFallback()">Test Fallback Storage</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }

            try {
                // Test direct MinIO upload
                const formData = new FormData();
                formData.append('file', file);
                
                const filename = `test-${Date.now()}-${file.name}`;
                const url = `http://localhost:9000/dayli-uploads/${filename}`;
                
                const response = await fetch(url, {
                    method: 'PUT',
                    body: file,
                    headers: {
                        'Content-Type': file.type,
                        'Authorization': 'Basic ' + btoa('minioadmin:minioadmin123')
                    }
                });
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <p>✅ Upload successful!</p>
                        <p>URL: ${url}</p>
                        <img src="${url}" style="max-width: 200px;">
                    `;
                } else {
                    document.getElementById('result').innerHTML = `❌ Upload failed: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `❌ Error: ${error.message}`;
            }
        }

        async function testFallback() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }

            try {
                // Test IndexedDB fallback
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64 = e.target.result;
                    document.getElementById('result').innerHTML = `
                        <p>✅ Fallback storage test successful!</p>
                        <img src="${base64}" style="max-width: 200px;">
                    `;
                };
                reader.readAsDataURL(file);
            } catch (error) {
                document.getElementById('result').innerHTML = `❌ Fallback error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
